<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./script.js"></script> 
    <script src="https://kit.fontawesome.com/5a7775e378.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <main id="mainContainer" class="metrics-container">
        <div class="metric">
            <i class="fa-solid fa-eye fa-sm" ></i>
            <span id="viewCountLabel" class="metricLabel">-</span>
        </div>
        <div class="metric">
            <span class="metric-icon">♥</span>
            <span id="followerCountLabel" class="metricLabel">-</span>
        </div>
        <div class="metric">
            <span class="metric-icon">★</span>
            <span id="subCountLabel" class="metricLabel">-</span>
        </div>
    </main>
</body>
</html>
